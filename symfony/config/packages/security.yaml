security:
    password_hashers:
        App\Infrastructure\Persistence\Doctrine\Entity\Identity\UserOrm:
            algorithm: bcrypt
            cost: 12

    providers:
        app_user_provider:
            entity:
                class: App\Infrastructure\Persistence\Doctrine\Entity\Identity\UserOrm
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Auth endpoints stateless, no JWT required
        auth:
            pattern: ^/api/auth/(register|login|refresh|logout)$
            stateless: true
            security: false

        # Public endpoints — no JWT required
        public:
            pattern: ^/api/public/
            stateless: true
            security: false

        # Public profile GET — no JWT required (isFollowedByMe will be false for unauthenticated users)
        profile_public:
            pattern: ^/api/profile/[^/]+$
            stateless: true
            security: false

        # All other /api endpoints require a valid JWT
        api:
            pattern: ^/api/
            stateless: true
            provider: app_user_provider
            jwt: ~

    access_control:
        - { path: ^/api/auth/(register|login|refresh|logout)$, roles: PUBLIC_ACCESS }
        - { path: ^/api/public/, roles: PUBLIC_ACCESS }
        - { path: ^/api/profile/, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/admin/, roles: ROLE_ADMIN }
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            App\Infrastructure\Persistence\Doctrine\Entity\Identity\UserOrm:
                algorithm: bcrypt
                cost: 4
